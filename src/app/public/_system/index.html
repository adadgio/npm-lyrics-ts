<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>System information</title>
    <link rel="stylesheet" href="assets/css/chartist.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/cash/1.3.0/cash.min.js"></script>
    <script src="assets/js/chartist.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <p>Hello world</p>
    
    <div id="infos">
        <table>
            <tbody>
                <tr>
                    <td>Arch</td>
                    <td><span id="arch"></span></td>
                </tr>
                <tr>
                    <td>CPUs</td>
                    <td><span id="cpus"></span></td>
                </tr>
            </tbody>
        </table>

    <div class="chart">
        <div class="chart-title">Cpu usage (load avg)</div>
        <div id="loadavg-chart"></div>
    </div>

    <div class="chart">
        <div class="chart-title">Cpu(s) status</div>
        <div id="cpus-chart"></div>
    </div>

</body>
</html>
